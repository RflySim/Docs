body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: BUG Source
      options:
        - 1.RflySimIntro
        - 2.RflySimUsage
        - 3.RflySim3DUE
        - 4.RflySimModel
        - 5.RflySimFlyCtrl
        - 6.RflySimExtCtrl
        - 7.RflySimPHM
        - 8.RflySimVision
        - 9.RflySimComm
        - 10.RflySimSwarm
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: RflySim Versions
      options:
