        - ‰ºÅ‰∏öÂÆöÂà∂ÁâàÔºöRflySimAdv3Pro
        - Other
    validations:
      required: true

  - type: textarea
    attributes:
      label: RflySim Release Date?
      description: |
          Which version of RflySim are you using? (Please see the "readme.txt" file of the installation package)
      placeholder: |
          # If you don't know the version, Please fill in the date you downloaded the installation package
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.











